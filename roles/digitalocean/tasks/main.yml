---
- name: ensure droplet exists
  digital_ocean: >
      state=present
      ssh_key_ids={{ default_key }}
      command=droplet
      name={{ item.name }}
      size_id={{ item.size }}
      region_id={{ item.region }}
      image_id={{ item.image }}
      wait_timeout=500
      unique_name=true
  register: droplet
  with_items: droplets

  # NOTE: re unique_name=true above:
  # Docs say this is useful for 'idempotency'.
  # Wouldn't that mean turning this *off* is useful?
  # We don't want it recreating the droplet with the same name.

- debug: msg="IP is {{ item.droplet.ip_address }}"
  with_items: droplet.results
